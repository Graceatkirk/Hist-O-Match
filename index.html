<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist-O-Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hist-O-Match</h1>
        <p>Description of our game</p>
    </header>
    <main>
        <section>
            <div class="card" draggable="true">Card 1</div>
            <div class="card" draggable="true">Card 2</div>
            <div class="card" draggable="true">Card 3</div>
            <div class="card" draggable="true">Card 4</div>
            <div class="card" draggable="true">Card 5</div>
            <div class="card" draggable="true">Card 6</div>
        </section>
        <section>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <input type="text" placeholder="Input 3">
            <input type="text" placeholder="Input 4">
            <input type="text" placeholder="Input 5">
            <input type="text" placeholder="Input 6">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
